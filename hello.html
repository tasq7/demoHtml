<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Button Click</title>
    <style>
        body {
            background-color: darkgreen;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white; /* White text */
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<h1 style="background-image: url('https://media.gettyimages.com/id/1328714194/de/vektor/portrait-friedrich-nietzsche-1875.jpg?s=612x612&w=0&k=20&c=zsTcSsK1-t5oDIc_tDjCpMKimQv-HnEd9gX5d8XVXR8='); 
    background-size: cover; 
    color: white; 
    padding: 20px;
    background-blend-mode: overlay;
    background-color: rgba(0, 0, 0, 0.5);">
    Per tutte le donne veramente affascinanti!
</h1>

<p>Das Weib versteht Kinder besser als der Mann, aber der Mann ist kindischer als das Weib.</p>

<p>Learn more about <a href="https://nosubject.com/Woman" style="color: lightblue;">this boring topic.</a>.</p>

<!-- Button with onclick event -->
<button onclick="myFunction()">Click me K</button>

<!-- JavaScript function to handle the click event -->
<script>
    function myFunction() {
        alert("Sphinx");
    }
</script>

</body>
</html>
